<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/newpatient.css">
</head>
<body>
    <header>
        <h1><a href="main.html">Hospitalizacion en casa</a></h1>
        <nav>
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
        </nav>
    </header>
        
    <div class="signUp_user" id="info">
        <div class="container_signUp_user" id="formData">
            
            <div class="login-box">
                <h2>Registrarse</h2>
                <form name="registro" method="post">
                    <div class="user-box">
                        <input type="number" name="id" required="">
                        <label>Documento</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="text" name="firstname" required="">
                        <label>Nombre</label>
                    </div>

                    <div class="user-box">
                        
                        <input type="text" name="lastname" required="">
                        <label>Apellido</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="number" name="phonenumber" required="">
                        <label>Numero telefonico</label>
                    
                    </div>
                    <div class="user-box">
                        
                        <input type="text" name="gender" required="">
                        <label>Genero M o F</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="text" name="address" required="">
                        <label>Direccion</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="text" name="city" required="">
                        <label>Ciudad</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="date" name="Birthday" required="">
                        <label>Fecha de nacimiento</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="text" name="longitude">
                        <label>Logitud</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="text" name="latitude">
                        <label>Latitud</label>
                    </div>
                    <div class="botton-box">
                        <input id="enviar" type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
    <h2>‎</h2>
    </footer>

    <script src="js/jsnewpatient.js"></script>

</body>
</html>
